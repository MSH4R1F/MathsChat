<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Home{% endblock %}</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- navbar class for medium size screens and its color nav-bar light allows text to be coloured greyish-->
          <nav class="navbar navbar-expand-md navbar-light">
            <!-- boostrap class container-fluid for a full width container, 
              spanning the entire width of the viewport-->
            <div class="container-fluid" >
              <!-- Navbar-brand class is the class that toggles Homepages and are left-aligned by default-->
               <a href="index.html" class="navbar-brand">
                 <img src="../static/img/logo.png" class = "logo-img" alt="">
               </a>
                 <button class="navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarResponsive">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse parent" id = "navbarResponsive">
                   <div class="buttons">
                   <ul class="navbar-nav ml-auto nav-buttons" >
                     <li class="nav-item active" >
                       <a href="/login" class="nav-link">Login</a>
                     </li>
                     <li class="nav-item">
                       <a href="/signup" class="nav-link">Signup</a>
                     </li>
                   </ul>
                   </div>
                 </div>
               </a>
            </div>
          </nav>
        </header>
        <main>
          <div class="container">
            {% block content %}{% endblock %}
          </div>
        </main>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/index.js')}}"></script>
    </body>
</html>
