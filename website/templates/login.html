{% extends "base.html" %} {% block title%}Login{% endblock %} {% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/signup.css')}}">
    <link rel="shortcut icon" href="#" />

</head>

<div class="split-screen">
    <div class="left">
        <section class="copy move-up">
            <h1>Maths Chat</h1>
            <p>Chat with students online</p>
        </section>
    </div>
    <div class="right">
        <form method="POST" onsubmit="return validate(event);">
            <section class="copy">
                <h2>Login</h2>
                <div class="login-container">
                    <p>Don't have an account? <a href="/signup"><strong>Signup</strong></a></p>
                </div>
            </section>
            <div class="input-container name">
                <label for="uname">Username: </label>
                <input type="text" id="uname" name="uname">
            </div>
            <div class="input-container password ">
                <label for="pwd">Password: </label>
                <input type="password" id="pwd" name="pwd" placeholder="">
                <!-- Need to add a box that has requirements for password -->
                <i class="far fa-eye-slash" id="show-btn" onclick="show('pwd');"></i>
                <p class="password-req">Passwords must contain at least 1 uppercase and lowercase letter, number and symbol.</p>
            </div>
            <button class="send-btn" type="submit">Login</button>
        </form>
    </div>
</div>
<script src="../static/js/login.js"></script>
<script src="../static/js/signup.js"></script>
{% endblock content %}
